{% extends "base.html" %}

{% block title %}サーバーエラー{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">500 - サーバーエラー</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-circle fa-4x text-danger"></i>
                    </div>
                    <p class="lead text-center">申し訳ありません。サーバー内部でエラーが発生しました。</p>
                    <p class="text-center">しばらく経ってから再度お試しください。問題が解決しない場合は、管理者にお問い合わせください。</p>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> ホームに戻る
                        </a>
                        <a href="{{ url_for('grade_select') }}" class="btn btn-success">
                            <i class="fas fa-list"></i> 学年選択に戻る
                        </a>
                    </div>
                </div>
                {% if error_info and is_admin %}
                <div class="card-footer">
                    <details>
                        <summary class="text-muted">エラー詳細 (管理者用)</summary>
                        <div class="mt-2 p-3 bg-light">
                            <pre class="mb-0"><code>{{ error_info }}</code></pre>
                        </div>
                    </details>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
