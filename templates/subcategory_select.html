{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title h5 mb-0">
            {{ grade }}年生の{{ CATEGORY_NAMES[category] }}の単元を選択
          </h2>
        </div>
        <div class="card-body">
          <div class="row g-4">
            {% for subcategory in get_subcategories(grade, category) %}
            <div class="col-md-4">
              <a
                href="{{ url_for('select_difficulty', grade=grade, category=category, subcategory=subcategory) }}"
                class="btn btn-outline-primary w-100 h-100 d-flex align-items-center justify-content-center py-3"
              >
                <div class="text-center">
                  <i class="fas fa-book-open fa-2x mb-2"></i>
                  <h3 class="h6">{{ SUBCATEGORY_NAMES[subcategory] }}</h3>
                  <small class="text-muted d-block mt-1">
                    {{ grade }}年生向け
                  </small>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="card-footer">
          <a
            href="{{ url_for('select_category', grade=grade) }}"
            class="btn btn-secondary"
          >
            <i class="fas fa-arrow-left"></i> 教科選択に戻る
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-outline-primary {
    transition: all 0.3s;
    border-width: 2px;
  }

  .btn-outline-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }

  .h6 {
    margin-bottom: 0;
    color: #2c3e50;
  }

  .text-muted {
    font-size: 0.8rem;
  }
</style>
{% endblock %}
