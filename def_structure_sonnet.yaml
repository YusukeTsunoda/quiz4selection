main:
  root:
    app.py:
      content: |-
        Flaskアプリケーションのメインファイル
        外部依存:
        - Flask
        - SQLAlchemy
        機能:
        - ルーティング設定
        - アプリケーション初期化
        - ビュー関数の定義
        - セッション管理
        - クイズロジックの実装
        - 問題単位の履歴データ取得処理
        - 問題ごとの正答率計算処理
        - タブ切り替え機能の実装
      dependency:
        - /models.py
        - /extensions.py
        - /quiz_data.py

    models.py:
      content: |-
        データベースモデルの定義
        外部依存:
        - SQLAlchemy
        機能:
        - クイズ履歴モデル
        - ユーザーモデル
        - 問題履歴の保存
        - スコア計算ロジック
        - 問題単位の履歴集計機能
        - 問題ごとの正答率計算
        - 問題別の回答履歴取得
        - タイムスタンプ付き回答履歴管理
      dependency:
        - /extensions.py

    extensions.py:
      content: |-
        Flaskの拡張機能の初期化
        外部依存:
        - Flask-SQLAlchemy
        機能:
        - データベース設定
        - 共有拡張機能の初期化
        - セッション設定

    quiz_data.py:
      content: |-
        クイズデータの管理
        機能:
        - クイズ問題の定義
        - 問題カテゴリーの管理
        - 難易度設定
        - 問題のランダム選択
        - 正解判定ロジック

    static:
      css:
        style.css:
          content: |-
            アプリケーションのスタイル定義
            機能:
            - レイアウト
            - カラースキーム
            - レスポンシブデザイン
            - アニメーション効果
            - 正解/不正解の色分け
            - クイズ履歴のスタイリング
            - タブ切り替えのスタイル
            - 問題単位の履歴表示スタイル
            - 時系列表示のスタイル
            - 問題別回答履歴のカラーコーディング
            - スクロールバーのカスタマイズ
            - 正答率と時間表示のレイアウト

      js:
        quiz.js:
          content: |-
            クライアントサイドの機能
            機能:
            - クイズタイマー
            - 解答チェック
            - 動的UI更新
            - スコア計算
            - アニメーション制御
            - 履歴表示の制御
            - タブ切り替え制御

    templates:
      base.html:
        content: |-
          ベーステンプレート
          機能:
          - 共通レイアウト
          - ナビゲーション
          - メタ情報
          - Bootstrap/CSSの読み込み
          - JavaScriptの読み込み
          - レスポンシブ対応

      index.html:
        content: |-
          トップページ
          機能:
          - ウェルカムメッセージ
          - クイズ開始オプション
          - プログレスバー
          - スコア表示
          - 問題表示
          - 選択肢表示
        dependency:
          - /templates/base.html

      quiz.html:
        content: |-
          クイズページ
          機能:
          - 問題表示
          - 解答フォーム
          - プログレスバー
          - スコア表示
          - 問題番号表示
          - 選択肢の動的処理
        dependency:
          - /templates/base.html
          - /static/js/quiz.js

      result.html:
        content: |-
          結果表示ページ
          機能:
          - スコア表示
          - 正解・不正解の確認
          - 解説表示
          - 次のクイズへの案内
          - ダッシュ���ードへのリンク
          - 不正解問題の詳細表示
        dependency:
          - /templates/base.html

      quiz_history.html:
        content: |-
          クイズ履歴ページ
          機能:
          - 過去の成績表示
          - 各問題の詳細表示
          - 正解・不正解の色分け表示
          - 選択した回答と正解の表示
          - タイムスタンプ表示
          - ダッシュボードへの戻るリンク
          - タブ切り替え機能（試行単位/問題単位）
          - 問題単位での履歴表示
          - 問題ごとの回答履歴時系列表示
          - 問題ごとの正答率表示
          - 回答時間の表示
          - 正答率と時間の表示レイアウト
        dependency:
          - /templates/base.html

      category_select.html:
        content: |-
          カテゴリー選択ページ
          機能:
          - カテゴリー一覧表示
          - カテゴリー選択機能
          - カテゴリー説明
          - 難易度選択への遷移
        dependency:
          - /templates/base.html

      difficulty_select.html:
        content: |-
          難易度選択ページ
          機能:
          - 難易度レベル選択
          - 難易度説明
          - 選択中のカテゴリ表示
          - カテゴリ選択への戻るリンク
        dependency:
          - /templates/base.html

      dashboard.html:
        content: |-
          ダッシュボードページ
          機能:
          - ユーザー統計
          - カテゴリごとの進捗状況
          - 難易度別の成績表示
          - 受験回数の表示
          - 平均スコアの表示
          - 最高スコアの表示
          - 詳細履歴へのリンク
        dependency:
          - /templates/base.html
